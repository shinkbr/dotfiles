# remap prefix key
set -g prefix C-t
unbind C-b

# reload tmux.conf
bind r source-file ~/.tmux.conf \; display "Reloaded"

# originate window/pain index from 1
set -g base-index 1
setw -g pane-base-index 1

# additional shortcuts for splitting window
bind | split-window -h
bind - split-window -v

# vim-like keybind
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# enable mouse control
setw -g mode-mouse on
set -g mouse-select-pane on
set -g mouse-select-window on

# renumber windows on close
set -g renumber-windows on

# status line
set -g window-status-current-format "#[bg=colour11]#[fg=black]#I:#{pane_current_command}"
set -g window-status-format "#I:#{pane_current_command}"

# status refresh interval
set -g status-interval 1

# 256 color terminal
set -g default-terminal "xterm-256color"
